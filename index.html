
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="style.css">-->
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <div class="card d-flex justify-content-center" style="margin-top: auto; width: 46%; padding-bottom: 30%; background: #86d2f2;">
                <div>
                    <h1 class="text-center" style="margin-top: 10%;">Traffic-lights</h1>
                    <div class="container">
                        <div class="row" style="margin-top: 20%;">
                        <div class="col d-flex flex-column justify-content-center">
                            <button id="stopbtn" onclick="stop()" type="button" class="btn btn-danger" style="background-color: #1f1d41; border-style: none; margin-top: 4%; margin-left: 50%; margin-bottom: 5%; width: 40%;">Stop</button>
                            <button id="readybtn" onclick="ready()" type="button" class="btn btn-success" style="background-color: #1f1d41; border-style: none; margin-left: 50%; margin-bottom: 5%; width: 40%;">Ready</button>
                            <button id="gobtn" onclick="go()" type="button" class="btn btn-success" style="background-color: #1f1d41; border-style: none; margin-left: 50%; margin-bottom: 5%; width: 40%;">Go</button>
                        </div>

                          <div class="col d-flex justify-content-center">
                            <div class="card d-flex flex-center" style="border-radius: 15%; width: 40%; background-color: #1f1d41; padding-left: 7%; margin-right: 40%;">
                                <div class="d-flex flex-column">
                                    <div id="stoplight" class="card" style="margin-top: 35%; margin-bottom: 15%; padding: 30%; border-radius: 50%; width: 40%; background-color: #4b5069;"></div>
                                    <div id="readylight" class="card" style="margin-bottom: 15%; padding: 30%; border-radius: 50%; width: 40%; background-color: #4b5069;"></div>
                                    <div id="golight" class="card" style="margin-bottom: 15%; padding: 30%; border-radius: 50%; width: 40%; background-color: #4b5069;"></div> 
                                </div>
                          </div>
                    </div>
                </div>
            </div>
            
        </div>

<script src="app.js"></script>
    </body>
    </html>
